{% extends "authentication/base.html" %}
{% load tailwind_filters %}

{% block content %}
<div>
    <h2 class="text-center pb-4">You have been logged out!</h2>
    <div class="w-full flex justify-center items-center">
        <a href={% url 'login' %}>
            <button type="button"
                class="w-40 shadow-xl py-2.5 px-4 text-sm font-semibold rounded text-white bg-[#333] hover:bg-black focus:outline-none">
                Login again
            </button>
        </a>
    </div>
</div>
{% endblock content %}
