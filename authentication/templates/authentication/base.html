{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <title>{{page_title}}</title>
</head>

<body>
    <div class="">
        {% if messages %}
        {% for message in messages %}
        <div class="w-full flex justify-end absolute p-6">
            <div id="alert-3"
                class="flex items-center justify-center mr-0 max-w-[50%] text-right p-4 text-green-800 rounded-lg bg-green-100"
                role="alert">
                <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                </svg>
                <span class="sr-only">Info</span>
                <div class="ms-3 text-sm font-medium">
                    {{ message }}
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}

        <div class="font-[sans-serif] text-[#333]">
            <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
                <div class="grid md:grid-cols-2 items-center gap-4 max-w-7xl w-full">
                    <div class="lg:h-[400px] md:h-[300px] max-md:mt-10">
                        <img src="https://readymadeui.com/login-image.webp" class="w-full h-full object-cover"
                            alt="Dining Experience" />
                    </div>
                    <div
                        class="border border-gray-300 rounded-md p-10 shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] max-md:mx-auto">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> -->
</body>

</html>
